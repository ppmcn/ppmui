<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>form</title>
  <link rel="stylesheet" href="../../dist/ui.css">
</head>

<body>
  <form>
    <fieldset>
      <label class="long text align_right">文本框：</label>
      <input type="text" name="name" required="">
    </fieldset>
    <fieldset>
      <label class="long text align_right">单选框：</label>
      <select>
        <option value="1">HTML5 Jedi</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </fieldset>
    <fieldset>
      <label class="long text align_right">单选框：</label>
      <select>
        <option value="1">HTML5 Jedi</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </fieldset>
    <fieldset>
      <label class="long text align_right">单选框：</label>
      <label class="middle">
        <input type="radio" name="radio1"> <span>Yes</span></label>
      <label>
        <input type="radio" name="radio1"> <span>No</span></label>
    </fieldset>
    <fieldset>
      <label class="long text align_right">多选框：</label>
      <label class="middle">
        <input type="checkbox" name="radio1"> <span>One</span></label>
      <label>
        <input type="checkbox" name="radio2"> <span>Two</span></label>
    </fieldset>
    <fieldset>
      <label class="long text align_right">备注：</label>
      <textarea name="name" rows=""></textarea>
    </fieldset>
    <fieldset>
      <label class="long text align_right"></label>
      <input type="submit" value="提交" class="button success">
      <input type="reset" value="重置" class="button reset">
    </fieldset>
    <fieldset>
      <a href="#" class="button small primary">+ 添加内容</a>
    </fieldset>
  </form>
</body>

</html>
