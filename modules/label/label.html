<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>label</title>
  <link rel="stylesheet" href="../../dist/ui.css">
</head>
<body>
  <section>
    <h2>Labels</h2>
    <article class="label-group">
      <span class="label">theme</span>
      <span class="label success">success</span>
      <span class="label warning">warning</span>
      <span class="label error">error</span>
      <span class="label dark">dark</span>
      <span class="label grey">grey</span>
    </article>
    <h2>Labels Style</h2>
    <article class="label-group">
      <span class="label radius">theme</span>
      <span class="label success radius">success</span>
      <span class="label warning radius">warning</span>
      <span class="label error radius">error</span>
      <span class="label dark radius">dark</span>
      <span class="label grey radius">grey</span>
    </article>
  </section>
</body>
</html>
