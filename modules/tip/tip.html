<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tip</title>
  <link rel="stylesheet" href="../../dist/ui.css">
</head>

<body>
  <section>
    <h2>tip</h2>
    <article class="demo-tip">
      <div class="tip tip-top">
        <div class="tip-arrow"></div>
        <div class="tip-inner">
          提示在上边
        </div>
      </div>
      <div class="tip tip-right">
        <div class="tip-arrow"></div>
        <div class="tip-inner">
          提示在右边
        </div>
      </div>
      <div class="tip tip-bottom">
        <div class="tip-arrow"></div>
        <div class="tip-inner">
          提示在下边
        </div>
      </div>
      <div class="tip tip-left">
        <div class="tip-arrow"></div>
        <div class="tip-inner">
          提示在左边
        </div>
      </div>
    </article>
    <h2>Tip Size</h2>
    <article class="demo-tip">
      <div class="tip tip-left small">
        <div class="tip-arrow"></div>
        <div class="tip-inner">
          提示在上边
        </div>
      </div>
      <div class="tip tip-right">
        <div class="tip-arrow"></div>
        <div class="tip-inner">
          提示在右边
        </div>
      </div>
      <div class="tip tip-bottom large">
        <div class="tip-arrow"></div>
        <div class="tip-inner">
          在内容非常多的时候很有用,很有用。
        </div>
      </div>
    </article>
  </section>
</body>

</html>
